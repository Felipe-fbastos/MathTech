    <main>
        <div class="main">
            <h2>Equação de 2° grau</h2>

            <form>
                <div class="caixas">

                    <div class="caixaA">

                        <div class="centro">
                            <label for="n1a">A</label>
                        </div>

                        <input class="inputA" type="number" name="n1a" id="num1a">
                    </div>
            
                    <div class="caixaB">

                        <div class="centro">
                            <label  for="n1b">B</label>
                        </div>  

                        <input class="inputB" type="number" name="n2b" id="num2b">
                    </div>

                    <div class="caixaC">

                        <div class="centro">
                            <label for="n1C">C</label>
                        </div>

                        <input class="inputB" type="number" name="n3c" id="num3c">
                    </div>
                </div>

                

                    <div class="centro">
                    <button id="calcular">Calcular</button>    
                    </div>

                
                    <p class="centro ">Fórmula utilizada:</p>    <p class="centro">Δ = b <sup>2</sup> -  4 · a · c</p><br>
                    <div class="caixaR">
                       
                     <h3>Resultado</h3>

                    <div class="equation">
                        <div class="centro"> 
                            <span class="fraction">
                            <span id="numerador">Δ = b </span><sup>2</sup> - 4 · <span id="baskA">a </span>·<span id="baskC">c</span></span>
                            <span class="vinculum show"></span>
                        </div>

                        <br>
                      
                        
                        <div class="centro"> 
                            <div>
                                <span>Δ = <span id="delta">X</span></span>
                            </div>
                        </div>

                        </span>
                    </div>

                    <br>
                    
                    
                    <div class="centro">
                        -<span id="bAltera1">b</span>± √<span id="bAltera2">Δ </span>
                   </div>
                   <div class="centro"> <hr></div>
                    
                    <div class="vinculum show">

                    </div>

                    <div class="centro"> 
                        <div class="denominator">
                            <span id="denominator">2 · a</span>
                        </div>
                    </div>

                    <div class="fraction-line show">

                    </div>

<br>
                <div class="centro" id="resultado"></div><br>
                </div>

                
                
            </form>
